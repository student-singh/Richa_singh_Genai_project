<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informal to Formal Converter</title>
</head>
<body>
    <h2>Informal MSG to Formal MSG</h2>

    <form action="/predict" method="post">
        <h2>Informal Msg To Formal Msg</h2>

        <label for="inputText">Input:</label>
        <div class="input-row">
            <textarea name="inputText" placeholder="Enter informal message"></textarea>
            <button type="submit">Submit</button>
        </div>
   
        <h3>Output:</h3>
        <div style="border:1px solid #000; padding:10px;">
            {{ output }}
        </div>

    </form>
    
</body>
</html>
