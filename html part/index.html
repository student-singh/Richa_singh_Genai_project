<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informal to Formal Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/predict" method="post">
        <h2>Informal Msg To Formal Msg</h2>

        <label for="inputText">Input:</label>
        <div class="input-row">
            <textarea name="inputText" placeholder="Enter informal message"></textarea>
            <button type="submit">Submit</button>
        </div>

        <h3>Output:</h3>
        <input type="text" name="outputText" placeholder="Formal message" class="output-box">
        
        <!-- <div class="output-box"> -->
            
        </div>
    </form>
</body>
</html>
